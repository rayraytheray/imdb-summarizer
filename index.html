<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Syllabus Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; }
    #summaryOutput { margin-top: 20px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Class Syllabus Summarizer</h1>
  
  <textarea id="syllabusInput" rows="10" placeholder="Paste your class syllabus here"></textarea>
  <br>
  <button id="summarizeButton">Summarize</button>
  
  <h2>Summary:</h2>
  <div id="summaryOutput"></div>
  
  <script>
    document.getElementById('summarizeButton').addEventListener('click', async () => {
      const syllabus = document.getElementById('syllabusInput').value.trim();
      if (!syllabus) {
        alert('Please paste your syllabus before summarizing.');
        return;
      }
      
      // Show a loading message (optional)
      document.getElementById('summaryOutput').innerHTML = 'Summarizing...';
      
      try {
        const response = await fetch('/api/summarize', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ syllabus })
        });
        
        if (!response.ok) {
          throw new Error('Server responded with an error');
        }
        
        const data = await response.json();
        
        // Format the summary into bullet points if needed.
        // Here we simply insert the summary text. Adjust this part based on your Gemini output.
        document.getElementById('summaryOutput').innerHTML = data.summary.replace(/\n/g, '<br>');
      } catch (error) {
        console.error('Error fetching summary:', error);
        document.getElementById('summaryOutput').innerHTML = 'An error occurred while summarizing.';
      }
    });
  </script>
</body>
</html>
